<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Next Level ECN STP Broker - AndroMarkets</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#080500]">
    <div class="flex justify-center flex-col  bg-image">
      <div
        class="w-full md:max-w-[1208px] mx-auto bg-[#131315] rounded-[60px] py-14 px-6 md:p-[60px] relative"
      >
        <a
          href="login.html"
          class="absolute top-10 lg:top-14 mt-2 hidden md:flex justify-center items-center h-12 w-12 rounded-full bg-[#FFFFFF0D] hover:bg-[#FCD331] duration-500"
          ><span>
            <svg
              width="15"
              height="9"
              viewBox="0 0 15 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.53369 1L1.40869 4.125M1.40869 4.125L4.53369 7.25M1.40869 4.125H13.9087"
                stroke="#E3E3E3"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg> </span
        ></a>
        <div class="grid grid-cols-12 items-center">
          <div class="col-span-12 md:col-span-6">
            <div
              class="authentication flex flex-col justify-center h-full md:max-w-[490px] md:pr-5"
            >
              <div class="authentication-header">
                <a href="#"><img src="../images/logo.png" alt="logo" /></a>
              </div>
              <div class="authentication-form mt-10">
                <form action="">
                  <div class="flex flex-col space-y-6">
                    <!-- item -->
                    <div>
                      <label for="Password" class="label"
                        >Set a new password</label
                      >
                      <div class="relative flex items-center">
                        <span class="absolute left-4 top-[23px]">
                          <svg
                            width="25"
                            height="24"
                            viewBox="0 0 25 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M5.1765 18.8447C5.40138 20.515 6.78482 21.8235 8.46835 21.9009C9.88496 21.966 11.324 22 12.9087 22C14.4934 22 15.9324 21.966 17.349 21.9009C19.0326 21.8235 20.416 20.515 20.6409 18.8447C20.7877 17.7547 20.9087 16.6376 20.9087 15.5C20.9087 14.3624 20.7877 13.2453 20.6409 12.1553C20.416 10.485 19.0326 9.17649 17.349 9.09909C15.9324 9.03397 14.4934 9 12.9087 9C11.324 9 9.88496 9.03397 8.46835 9.09909C6.78482 9.17649 5.40138 10.485 5.1765 12.1553C5.02974 13.2453 4.90869 14.3624 4.90869 15.5C4.90869 16.6376 5.02974 17.7547 5.1765 18.8447Z"
                              stroke="white"
                              stroke-width="1.5"
                            />
                            <path
                              d="M8.40869 9V6.5C8.40869 4.01472 10.4234 2 12.9087 2C15.394 2 17.4087 4.01472 17.4087 6.5V9"
                              stroke="white"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M16.9087 15.4902V15.5002"
                              stroke="white"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M12.9087 15.4902V15.5002"
                              stroke="white"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M8.90869 15.4902V15.5002"
                              stroke="white"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </span>

                        <input
                          type="password"
                          id="Password"
                          placeholder="Enter password"
                          class="input ps-12"
                        />
                      </div>
                    </div>

                    <!-- item -->
                    <button type="submit" class="pointer primary-btn">Change Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-span-12 md:col-span-6 hidden md:block">
            <div class="authentication-form-thumbnails mt-10 md:mt-0 relative">
              <img
                src="../images/thumbnails/authentication-thumbnails.png"
                alt="img"
                class="w-full"
              />
              <!-- card 1 -->
              <div
                class="border-2 border-[#FCD331] rounded-xl p-4 flex items-center gap-x-3 backdrop-blur-sm bg-[#FFFFFF24] max-w-[342px] text-center absolute top-16 left-9"
              >
                <div>
                  <img src="../images/icon/user-3d-icon.png" alt="icon" />
                </div>
                <div>
                  <span class="font-bold text-5xl text-[#FCD331] tracking-wide"
                    >863,582</span
                  >
                  <h4 class="text-[#FFFFFFCC] font-semibold text-xl mt-2">
                    USERS RELY ON US
                  </h4>
                </div>
              </div>
              <!-- card 2 -->
              <div
                class="border border-white rounded-xl p-4 flex items-center gap-x-3 backdrop-blur-sm bg-[#FFFFFF24] max-w-[272px] text-center absolute bottom-12 lg:bottom-1/2 transform translate-y-1/2 right-8"
              >
                <div>
                  <img src="../images/icon/transactions.png" alt="icon" />
                </div>
                <div>
                  <span class="font-bold text-3xl text-white tracking-wide"
                    >$4.52B+</span
                  >
                  <h4 class="text-[#FFFFFFCC] font-semibold text-lg mt-1">
                    TRANSACTIONS
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
