<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Next Level ECN STP Broker - AndroMarkets</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-dark-600">
    <div class="flex justify-center flex-col md:h-screen">
      <div
        class="w-full md:max-w-[1208px] mx-auto bg-dark-500 rounded-[60px] py-14 px-6 md:p-[60px]"
      >
        <div class="row items-center">
          <div class="col-12 md:col-6">
            <div class="authentication md:max-w-[490px] md:pr-5">
              <div class="authentication-header">
                <a href="#"><img src="../images/logo.png" alt="logo" /></a>
                <h4 class="heading-md mt-1">Sign in to Andro Markets</h4>
              </div>
              <div class="authentication-form mt-10">
                <form action="">
                  <div class="flex flex-col space-y-6">
                    <!-- item -->
                    <div>
                      <label for="Email" class="label">Email</label>
                      <div class="relative flex items-center">
                        <span class="absolute left-4 top-[23px]">
                          <img src="../images/icon/mail.svg" alt="icon" />
                        </span>

                        <input
                          type="email"
                          id="Email"
                          placeholder="Enter email address"
                          class="input ps-12"
                        />
                      </div>
                    </div>
                    <!-- item -->
                    <div>
                      <label for="Password" class="label">Password</label>
                      <div class="relative flex items-center">
                        <span class="absolute left-4 top-[23px]">
                          <img
                            src="../images/icon/lock-password.svg"
                            alt="icon"
                          />
                        </span>

                        <input
                          type="password"
                          id="Password"
                          placeholder="Enter password"
                          class="input ps-12"
                        />
                      </div>
                    </div>
                    <!-- item -->
                    <div class="flex items-center justify-between">
                      <!-- Left: Checkbox + Label -->
                      <div class="flex items-center">
                        <input type="checkbox" id="Remember" class="hidden" />
                        <label
                          for="Remember"
                          class="text-gray-300 checkbox-label relative pointer hover:text-primary-400 transition-colors duration-200"
                          >Remember me</label
                        >
                      </div>

                      <!-- Right: Forgot Password Link -->
                      <a
                        href="forgot-password.html"
                        class="text-gray-300 hover:text-primary-400 transition-colors duration-200"
                      >
                        Forgot password
                      </a>
                    </div>
                    <!-- item -->
                    <button class="primary-btn">Log In</button>
                    <!-- item -->
                    <div class="divider">
                      <span>Or Sign in with</span>
                    </div>
                    <!-- item -->

                    <a href="#" class="secondary-btn w-[215px] mx-auto">
                      <img src="../images/icon/google.svg" alt="google" />
                      Google</a
                    >
                    <div class="text-center">
                      <p class="text-gray-300 mt-6">
                        Not a member?
                        <a
                          href="#"
                          class="text-primary-900 hover:text-primary-400 transition-colors duration-200"
                          >Sign up</a
                        >
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 md:col-6 hidden md:block">
            <div class="authentication-form-thumbnails mt-10 md:mt-0 relative">
              <img src="../images/thumbnails/1.png" alt="img" class="w-full" />
              <!-- card 1 -->
              <div
                class="border-2 border-primary-900 rounded-xl p-4 flex items-center gap-x-3 backdrop-blur-sm bg-[#FFFFFF24] max-w-[342px] text-center absolute top-16 left-9"
              >
                <div>
                  <img src="../images/icon/user-icon-1.png" alt="icon" />
                </div>
                <div>
                  <span
                    class="font-bold text-5xl text-primary-900 tracking-wide"
                    >863,582</span
                  >
                  <h4 class="text-[#FFFFFFCC] font-semibold text-xl mt-2">
                    USERS RELY ON US
                  </h4>
                </div>
              </div>
              <!-- card 2 -->
              <div
                class="border border-white rounded-xl p-4 flex items-center gap-x-3 backdrop-blur-sm bg-[#FFFFFF24] max-w-[272px] text-center absolute  bottom-12 lg:bottom-1/2 transform translate-y-1/2 right-8"
              >
                <div>
                  <img src="../images/icon/icon-1.png" alt="icon" />
                </div>
                <div>
                  <span class="font-bold text-3xl text-white tracking-wide"
                    >$4.52B+</span
                  >
                  <h4 class="text-[#FFFFFFCC] font-semibold text-lg mt-1">
                    TRANSACTIONS
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
