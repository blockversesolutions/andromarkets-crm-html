<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Next Level ECN STP Broker - AndroMarkets</title>
    <!-- Google Font -->

  </head>
  <body class="bg-[#080500]">

                <form action="">

                            />

                        </span>

                        <input
                          type="email"
                          id="Email"
                          placeholder="Enter email address"
                          class="input ps-12"
                        />
                      </div>
                    </div>
                    <!-- item -->
                    <div>
                      <label for="Password" class="label">Password</label>
                      <div class="relative flex items-center">
                        <span class="absolute left-4 top-[23px]">
                          <svg
                            width="25"
                            height="24"
                            viewBox="0 0 25 24"
                            fill="none"

                            />

                              d="M16.9087 15.4902V15.5002"
                              stroke="white"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M12.9087 15.4902V15.5002"
                              stroke="white"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M8.90869 15.4902V15.5002"
                              stroke="white"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </span>
                        <input
                          type="password"
                          id="Password"
                          placeholder="Enter password"
                          class="input ps-12"
                        />
                      </div>
                    </div>
                    <!-- item -->
                    <div class="flex items-center justify-between">
                      <div class="flex items-center">
                        <input type="checkbox" id="Remember" class="hidden" />
                        <label
                          for="Remember"
                          class="text-gray-300 checkbox-label relative pointer hover:text-[#FCD331] transition-colors duration-200"
                          >Remember me</label
                        >
                      </div>
                      <!-- Right: Forgot Password Link -->
                      <a
                        href="forgot-password.html"
                        class="text-gray-300 hover:text-[#FCD331] transition-colors duration-200"
                      >
                        Forgot password
                      </a>
                    </div>
                    <!-- item -->
                    <button class="primary-btn pointer" type="submit">
                      Log In
                    </button>
                    <!-- item -->
                    <div class="divider">
                      <span>Or Sign in with</span>
                    </div>
                    <!-- item -->

                    <a href="#" class="secondary-btn w-[215px] mx-auto">
                      <svg
                        width="25"
                        height="24"
                        viewBox="0 0 25 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >

                        />
                        <path
                          d="M21.9691 9.95501H21.1837V9.91455H12.4087V13.8146H17.9189C17.5344 14.8951 16.8417 15.8392 15.9265 16.5304L15.928 16.5294L18.9456 19.083C18.7321 19.277 22.1587 16.7396 22.1587 11.8646C22.1587 11.2108 22.0914 10.5727 21.9691 9.95501Z"
                          fill="#1976D2"
                        />
                      </svg>

                      Google</a
                    >
                    <div class="text-center">
                      <p class="text-gray-300 mt-6">
                        Not a member?
                        <a
                          href="sign-up.html"
                          class="text-[#FCD331] hover:text-[#ffe372b4] transition-colors duration-200"
                          >Sign up</a
                        >
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-span-12 md:col-span-6 hidden md:block">
            <div class="authentication-form-thumbnails mt-10 md:mt-0 relative">
              <img
                src="../images/thumbnails/authentication-thumbnails.png"
                alt="img"
                class="w-full"
              />
              <!-- card 1 -->
              <div
                class="border-2 border-[#FCD331] rounded-xl p-4 flex items-center gap-x-3 backdrop-blur-sm bg-[#FFFFFF24] max-w-[342px] text-center absolute top-16 left-9"
              >
                <div>
                  <img src="../images/icon/user-3d-icon.png" alt="icon" />
                </div>
                <div>
                  <span class="font-bold text-5xl text-[#FCD331] tracking-wide"
                    >863,582</span
                  >
                  <h4 class="text-[#FFFFFFCC] font-semibold text-xl mt-2">
                    USERS RELY ON US
                  </h4>
                </div>
              </div>
              <!-- card 2 -->
              <div
                class="border border-white rounded-xl p-4 flex items-center gap-x-3 backdrop-blur-sm bg-[#FFFFFF24] max-w-[272px] text-center absolute bottom-12 lg:bottom-1/2 transform translate-y-1/2 right-8"
              >
                <div>
                  <img src="../images/icon/transactions.png" alt="icon" />
                </div>
                <div>
                  <span class="font-bold text-3xl text-white tracking-wide"
                    >$4.52B+</span
                  >
                  <h4 class="text-[#FFFFFFCC] font-semibold text-lg mt-1">
                    TRANSACTIONS
