<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Next Level ECN STP Broker - AndroMarkets</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- intl-tel-input CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.min.css"
    />
    <link href="../css/output.css" rel="stylesheet" />
  </head>

                <h4 class="heading-md mt-1">Sign in to Andro Markets</h4>
              </div>
              <div class="authentication-form mt-10">
                <form action="">
                  <div class="flex flex-col space-y-6">
                    <!-- item -->
                    <div>
                      <label for="first_name" class="label">First Name</label>
                      <div class="relative flex items-center">
                        <span class="absolute left-4 top-[23px]">
                          <svg
                            width="25"
                            height="24"
                            viewBox="0 0 25 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M17.9082 8.5C17.9082 5.73858 15.6696 3.5 12.9082 3.5C10.1468 3.5 7.9082 5.73858 7.9082 8.5C7.9082 11.2614 10.1468 13.5 12.9082 13.5C15.6696 13.5 17.9082 11.2614 17.9082 8.5Z"
                              stroke="white"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M19.9082 20.5C19.9082 16.634 16.7742 13.5 12.9082 13.5C9.04221 13.5 5.9082 16.634 5.9082 20.5"
                              stroke="white"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </span>

                        <input
                          type="text"
                          id="first_name"
                          placeholder="Enter your first name"
                          class="input ps-12"
                        />
                      </div>
                    </div>
                    <!-- item -->
                    <div>
                      <label for="last_name" class="label">Last Name</label>
                      <div class="relative flex items-center">
                        <span class="absolute left-4 top-[23px]">
                          <svg
                            width="25"
                            height="24"
                            viewBox="0 0 25 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M17.9082 8.5C17.9082 5.73858 15.6696 3.5 12.9082 3.5C10.1468 3.5 7.9082 5.73858 7.9082 8.5C7.9082 11.2614 10.1468 13.5 12.9082 13.5C15.6696 13.5 17.9082 11.2614 17.9082 8.5Z"
                              stroke="white"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M19.9082 20.5C19.9082 16.634 16.7742 13.5 12.9082 13.5C9.04221 13.5 5.9082 16.634 5.9082 20.5"
                              stroke="white"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </span>

                        <input
                          type="text"
                          id="last_name"
                          placeholder="Enter your last name"
                          class="input ps-12"
                        />
                      </div>
                    </div>
                    <!-- item -->
                    <div>
                      <label for="Email" class="label">Email</label>
                      <div class="relative flex items-center">
                        <span class="absolute left-4 top-[23px]">
                          <svg
                            width="25"
                            height="24"
                            viewBox="0 0 25 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M2.90869 6L9.82171 9.91697C12.3703 11.361 13.4471 11.361 15.9957 9.91697L22.9087 6"
                              stroke="white"
                              stroke-width="1.5"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M2.92446 13.4756C2.98983 16.5412 3.02252 18.0739 4.15365 19.2094C5.28477 20.3448 6.85902 20.3843 10.0075 20.4634C11.948 20.5122 13.8694 20.5122 15.8099 20.4634C18.9584 20.3843 20.5326 20.3448 21.6638 19.2094C22.7949 18.0739 22.8276 16.5412 22.8929 13.4756C22.914 12.4899 22.914 11.5101 22.8929 10.5244C22.8276 7.45886 22.7949 5.92609 21.6638 4.79066C20.5326 3.65523 18.9584 3.61568 15.8099 3.53657C13.8694 3.48781 11.948 3.48781 10.0075 3.53656C6.85902 3.61566 5.28477 3.65521 4.15364 4.79065C3.02251 5.92608 2.98983 7.45885 2.92445 10.5244C2.90343 11.5101 2.90344 12.4899 2.92446 13.4756Z"
                              stroke="white"
                              stroke-width="1.5"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </span>

                        <input
                          type="email"
                          id="Email"
                          placeholder="Enter email address"
                          class="input ps-12"
                        />
                      </div>
                    </div>
                    <!-- item -->
                    <div>
                      <label for="phone" class="label">Mobile Number</label>
                      <div class="phone-input-container relative mt-2">
                        <input
                          id="phone"
                          class="input w-full"
                          type="tel"
                          placeholder="ex: 123456789"
                        />
                      </div>
                    </div>

                    <!-- item -->
                    <button type="submit" class="primary-btn pointer">
                      Sign Up
                    </button>
                    <!-- item -->
                    <div class="divider">
                      <span>Or Sign Up with</span>
                    </div>
                    <!-- item -->

                    <a href="#" class="secondary-btn w-[215px] mx-auto">
                      <svg
                        width="25"
                        height="24"
                        viewBox="0 0 25 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M21.9691 9.95472H21.1837V9.91426H12.4087V13.8143H17.9189C17.115 16.0845 14.9549 17.7143 12.4087 17.7143C9.17803 17.7143 6.55869 15.0949 6.55869 11.8643C6.55869 8.6336 9.17803 6.01426 12.4087 6.01426C13.9 6.01426 15.2567 6.57683 16.2897 7.49577L19.0475 4.73798C17.3061 3.1151 14.9768 2.11426 12.4087 2.11426C7.02425 2.11426 2.65869 6.47982 2.65869 11.8643C2.65869 17.2487 7.02425 21.6143 12.4087 21.6143C17.7931 21.6143 22.1587 17.2487 22.1587 11.8643C22.1587 11.2105 22.0914 10.5724 21.9691 9.95472Z"

                          d="M3.78345 7.32612L6.98681 9.67538C7.85358 7.52941 9.95276 6.01426 12.4093 6.01426C13.9005 6.01426 15.2572 6.57683 16.2903 7.49577L19.048 4.73798C17.3067 3.1151 14.9774 2.11426 12.4093 2.11426C8.6643 2.11426 5.41657 4.22855 3.78345 7.32612Z"
                          fill="#FF3D00"
                        />
                        <path
                          d="M12.408 21.6135C14.9264 21.6135 17.2147 20.6497 18.9449 19.0824L15.9272 16.5289C14.9154 17.2984 13.6791 17.7145 12.408 17.7135C9.87199 17.7135 7.7187 16.0965 6.9075 13.8398L3.72803 16.2895C5.34165 19.4471 8.61863 21.6135 12.408 21.6135Z"
                          fill="#4CAF50"
                        />
                        <path
                          d="M21.9691 9.95501H21.1837V9.91455H12.4087V13.8146H17.9189C17.5344 14.8951 16.8417 15.8392 15.9265 16.5304L15.928 16.5294L18.9456 19.083C18.7321 19.277 22.1587 16.7396 22.1587 11.8646C22.1587 11.2108 22.0914 10.5727 21.9691 9.95501Z"
                          fill="#1976D2"
                        />
                      </svg>

                      Google</a
                    >
                    <div class="text-center">
                      <p class="text-gray-300 mt-6">
                        Have an account?
                        <a
                          href="login.html"
                          class="text-[#FCD331] hover:text-[#c5b265] transition-colors duration-200"
                          >Login</a
                        >
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-span-12 md:col-span-6 hidden md:block">
            <div class="authentication-form-thumbnails mt-10 md:mt-0 relative">
              <img
                src="../images/thumbnails/authentication-thumbnails.png"
                alt="img"
                class="w-full"
              />
              <!-- card 1 -->
              <div
                class="border-2 border-[#FCD331] rounded-xl p-4 flex items-center gap-x-3 backdrop-blur-sm bg-[#FFFFFF24] max-w-[342px] text-center absolute top-16 left-9"
              >
                <div>
                  <img src="../images/icon/user-3d-icon.png" alt="icon" />
                </div>
                <div>
                  <span class="font-bold text-5xl text-[#FCD331] tracking-wide"
                    >863,582</span
                  >
                  <h4 class="text-[#FFFFFFCC] font-semibold text-xl mt-2">
                    USERS RELY ON US
                  </h4>
                </div>
              </div>
              <!-- card 2 -->
              <div
                class="border border-white rounded-xl p-4 flex items-center gap-x-3 backdrop-blur-sm bg-[#FFFFFF24] max-w-[272px] text-center absolute bottom-12 lg:bottom-1/2 transform translate-y-1/2 right-8"
              >
                <div>
                  <img src="../images/icon/transactions.png" alt="icon" />
                </div>
                <div>
                  <span class="font-bold text-3xl text-white tracking-wide"
                    >$4.52B+</span
                  >
                  <h4 class="text-[#FFFFFFCC] font-semibold text-lg mt-1">
                    TRANSACTIONS
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  intl-tel-input JS -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"></script>
    <script>
      const input = document.querySelector("#phone");
      const iti = window.intlTelInput(input, {
        initialCountry: "us",
        utilsScript:
          "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js",
      });
    </script>
  </body>
</html>
