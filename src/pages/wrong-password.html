<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Next Level ECN STP Broker - AndroMarkets</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#080500]">
    <div class="flex justify-center flex-col md:h-screen">
      <div
        class="w-full md:max-w-[1208px] mx-auto bg-[#131315] rounded-[60px] py-14 px-6 md:p-[60px] relative"
      >
        <a
          href="login.html"
          class="absolute top-10 lg:top-14 mt-2 hidden md:flex justify-center items-center h-12 w-12 rounded-full bg-[#FFFFFF0D] hover:bg-[#FCD331] duration-500"
          ><span>
            <svg
              width="15"
              height="9"
              viewBox="0 0 15 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.53369 1L1.40869 4.125M1.40869 4.125L4.53369 7.25M1.40869 4.125H13.9087"
                stroke="#E3E3E3"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg> </span
        ></a>
        <div class="grid grid-cols-12 items-center">
          <div class="col-span-12 md:col-span-6">
            <div
              class="authentication flex flex-col justify-center h-full md:max-w-[490px] md:pr-5"
            >
              <div class="authentication-header">
                <a href="#"><img src="../images/logo.png" alt="logo" /></a>
              </div>
              <div class="authentication-form mt-10">
                <form action="">
                  <div class="flex flex-col space-y-6">
                    <!-- item -->
                    <div>
                      <label for="Email" class="label"
                        >Enter 6 - digit verification Code</label
                      >
                      <!-- error-otp valid-otp  class add or removed -->
                      <div
                        class="code-inputs error-otp flex items-center gap-2"
                      >
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                      </div>
                    </div>
                    <p class="text-gray-200">
                      Didnâ€™t receive the code
                      <a
                        href="#"
                        class="text-[#4CAF50] font-semibold underline ml-1"
                        >Resend</a
                      >
                    </p>
                    <!-- item -->
                    <button type="submit" class="pointer primary-btn" onclick="submitCode()">
                      Send Code
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-span-12 md:col-span-6 hidden md:block">
            <div class="authentication-form-thumbnails mt-10 md:mt-0 relative">
              <img
                src="../images/thumbnails/authentication-thumbnails.png"
                alt="img"
                class="w-full"
              />
              <!-- card 1 -->
              <div
                class="border-2 border-[#FCD331] rounded-xl p-4 flex items-center gap-x-3 backdrop-blur-sm bg-[#FFFFFF24] max-w-[342px] text-center absolute top-16 left-9"
              >
                <div>
                  <img src="../images/icon/user-3d-icon.png" alt="icon" />
                </div>
                <div>
                  <span class="font-bold text-5xl text-[#FCD331] tracking-wide"
                    >863,582</span
                  >
                  <h4 class="text-[#FFFFFFCC] font-semibold text-xl mt-2">
                    USERS RELY ON US
                  </h4>
                </div>
              </div>
              <!-- card 2 -->
              <div
                class="border border-white rounded-xl p-4 flex items-center gap-x-3 backdrop-blur-sm bg-[#FFFFFF24] max-w-[272px] text-center absolute bottom-12 lg:bottom-1/2 transform translate-y-1/2 right-8"
              >
                <div>
                  <img src="../images/icon/transactions.png" alt="icon" />
                </div>
                <div>
                  <span class="font-bold text-3xl text-white tracking-wide"
                    >$4.52B+</span
                  >
                  <h4 class="text-[#FFFFFFCC] font-semibold text-lg mt-1">
                    TRANSACTIONS
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const get_otp_input = document.querySelectorAll(".code-inputs input");

      get_otp_input.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < get_otp_input.length - 1) {
            get_otp_input[index + 1].focus();
          }
        });
      });
      function submitCode(event) {
        event.preventDefault();
        let code = "";
        get_otp_input.forEach((input) => {
          code += input.value;
        });
        console.log("Collected Code:", code);
        if (code.length === 6) {
          console.log("Final Code:", code);
        } else {
          alert("Please enter all 6 digits.");
        }
      }
    </script>
  </body>
</html>
