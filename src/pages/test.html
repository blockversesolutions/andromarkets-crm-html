<script>
  document.querySelectorAll('[data-toggle]').forEach((toggleBtn) => {
    toggleBtn.addEventListener('click', () => {
      const wrapper = toggleBtn.closest('div');
      const passwordInput = wrapper.querySelector('[data-password]');
      const eyeOpen = toggleBtn.querySelector('[data-eye-open]');
      const eyeClosed = toggleBtn.querySelector('[data-eye-closed]');

      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      eyeOpen.classList.toggle('hidden');
      eyeClosed.classList.toggle('hidden');
    });
  });
</script>
    <!-- Initialize Swiper -->
<script>
  const swiper = new Swiper('.mySwiper', {
    loop: true,
    slidesPerView: 1,
    spaceBetween: 20,
    autoplay: {
      delay: 3000, 
      disableOnInteraction: false, 
    },
    pagination: {
      el: '.custom-pagination',
      clickable: true,
    },
     
  });
</script>
<script>
      const get_otp_input = document.querySelectorAll(".code-inputs input");

      get_otp_input.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < get_otp_input.length - 1) {
            get_otp_input[index + 1].focus();
          }
        });
      });
      function submitCode(event) {
        event.preventDefault();
        let code = "";
        get_otp_input.forEach((input) => {
          code += input.value;
        });
        console.log("Collected Code:", code);
        if (code.length === 6) {
          console.log("Final Code:", code);
        } else {
          alert("Please enter all 6 digits.");
        }
      }
