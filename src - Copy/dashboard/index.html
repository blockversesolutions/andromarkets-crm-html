    <!-- Scroll Bar -->
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script>
      let sidebarOpen = true;
      let hoverInTimeout;
      let hoverOutTimeout;

      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("mainContent");
      const icon = document.getElementById("toggleIcon");
      const navLabels = document.querySelectorAll(".nav-label");

      const shortLogo = document.getElementById("short-logo");
      const longLogo = document.getElementById("long-logo");

      // ===== Toggle Button =====
      function toggleSidebar() {
        clearTimeout(hoverInTimeout);
        clearTimeout(hoverOutTimeout);

        if (sidebarOpen) {
          sidebar.classList.add("w-[100px]");
          sidebar.classList.remove("w-[335px]");

          mainContent.classList.remove("ml-[335px]");
          icon.classList.add("rotate-180");

          navLabels.forEach((label) => {
            label.classList.add("hidden");
            label.classList.remove("block");
          });

          shortLogo.classList.remove("hidden");
          longLogo.classList.add("hidden");
        } else {
          sidebar.classList.remove("w-[100px]");
          sidebar.classList.add("w-[335px]");

          mainContent.classList.add("ml-[0px]");
          icon.classList.remove("rotate-180");

          navLabels.forEach((label) => {
            label.classList.remove("hidden");
            label.classList.add("block");
          });

          shortLogo.classList.add("hidden");
          longLogo.classList.remove("hidden");
        }

        sidebarOpen = !sidebarOpen;
      }

      // ===== Hover Effect (With In & Out Delay) =====
      sidebar.addEventListener("mouseenter", () => {
        if (!sidebarOpen) {
          clearTimeout(hoverOutTimeout); // cancel out delay if mouse returns quickly

          hoverInTimeout = setTimeout(() => {
            navLabels.forEach((label) => {
              label.classList.remove("hidden");
              label.classList.add("block");
            });
          }, 100); // Show after 2 seconds
        }
      });

      sidebar.addEventListener("mouseleave", () => {
        clearTimeout(hoverInTimeout); // cancel show if not finished yet

        if (!sidebarOpen) {
          hoverOutTimeout = setTimeout(() => {
            navLabels.forEach((label) => {
              label.classList.add("hidden");
              label.classList.remove("block");
            });
          }, 100); // Hide after 1 second
        }
      });
    </script>

    <script>
      document.querySelectorAll(".dropdown-toggle").forEach((button) => {
        const parentLi = button.closest("li");
        const dropdown = parentLi.querySelector(".dropdown-menu");
        const icon = parentLi.querySelector(".dropdown-icon");

        if (parentLi.classList.contains("active") && dropdown) {
          dropdown.classList.remove("max-h-0");
          dropdown.classList.add("max-h-[500px]");
          if (icon) icon.classList.add("rotate-180");
        }

        button.addEventListener("click", function () {
          const isOpen = dropdown.classList.contains("max-h-[500px]");

          if (isOpen) {
            dropdown.classList.remove("max-h-[500px]");
            dropdown.classList.add("max-h-0");
            icon.classList.remove("rotate-180");
          } else {
            dropdown.classList.remove("max-h-0");
            dropdown.classList.add("max-h-[500px]");
            icon.classList.add("rotate-180");
          }
        });
      });
    </script>
